apiVersion: apps/v1
kind: Deployment
metadata:
  name: DEPLOYMENT_NAME
  namespace: NAMESPACE
  labels:
    app: PROJECT
spec:
  selector:
    matchLabels:
      project: PROJECT
  template:
    metadata:
      namespace: NAMESPACE
      labels:
        project: PROJECT
    spec:
      containers:
         - name: PROJECT
           image: REGISTRY_HOSTNAME/PROJECT:TAG_VERSION
           ports:
             - containerPort: PORT_CONTAINER

           env:
             - name: USERS_PROD_SERVICE_URL
               valueFrom:
                 secretKeyRef:
                   name: gate-yogram-production-config-secret
                   key: USERS_PROD_SERVICE_URL
             - name: NODE_ENV
               valueFrom:
                 secretKeyRef:
                   name: gate-yogram-production-config-secret
                   key: NODE_ENV
